<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Another PromCMS project" />
    <meta name="robots" content="nofollow,noindex" />
    <link rel="icon" type="image/x-icon" href="/assets/logos/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet" 
    />
    <title>PromCMS</title>
  </head>
  <body>
    <div id="prom_cms_root">
      <style>
        body {
          margin: 0;
        }
        
        .prom-cms-loader {
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: rgb(239 246 255);
        }

        .prom-cms-loader > div {
          position: relative;
        }

        @keyframes infiniteLoader {
          0% {
            left: -20%;
            width: 50%;
          }
          50% {}
          100% {
            left: 120%;
            width: 20%;
          }
          0%, 100% {
            transform: translateX(-50%);
          }
        }

        .prom-cms-loader__text {
          text-align: center;
          display: block;
          margin-bottom: 0.6rem;
        }

        .prom-cms-loader__spinner {
          position: relative;
          border-radius: 9999px;
          background-color: white;
          min-width: 300px;
          overflow: hidden;
          height: .7rem;
          display: block;
        }

        .prom-cms-loader__spinner::after {
          content: "";
          position: absolute;
          display: block;
          top: 0;
          height: 100%;
          animation: infiniteLoader 1.5s ease-out infinite;
          border-radius: 9999px;
          background-color: rgb(96 165 250);
        }
      </style>
      <div class="prom-cms-loader">
        <div>
          <span class="prom-cms-loader__text">Booting up...</span>
          <span class="prom-cms-loader__spinner" />
        </div>
      </div>
    </div>
    <script type="module" src="/app.tsx"></script>
  </body>
</html>
